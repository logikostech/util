language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm

before_install:
  - composer install --prefer-source --no-interaction --ignore-platform-reqs

matrix:
    allow_failures:
        - php: hhvm

before_script:
    - travis_retry composer self-update
    - travis_retry composer --prefer-source --dev install

script:
- phpunit --coverage-text tests
